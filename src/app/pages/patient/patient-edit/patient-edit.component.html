<div class="main-content">
    <mat-toolbar>Patient</mat-toolbar>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form class="example-container" [formGroup]="form" #frmPatient="ngForm" (submit)="operate()">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="FirstName" minlength="3" required formControlName="firstName">
                        <small *ngIf="f['firstName'].errors?.['required'] && f['firstName'].touched" class="invalid">Is
                            required</small>
                        <small *ngIf="f['firstName'].errors?.['minlength'] && f['firstName'].touched"
                            class="invalid">Minlength is 3</small>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="LastName" minlength="3" required formControlName="lastName">
                        <small *ngIf="f['lastName'].errors?.['required'] && f['lastName'].touched" class="invalid">Is
                            required</small>
                        <small *ngIf="f['lastName'].errors?.['minlength'] && f['lastName'].touched"
                            class="invalid">Minlength is 3</small>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="DNI" maxlength="8" required formControlName="dni">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Address" formControlName="address">
                        <small *ngIf="f['address'].errors?.['required'] && f['address'].touched" class="invalid">Is
                            required</small>
                        <small *ngIf="f['address'].errors?.['minlength'] && f['address'].touched"
                            class="invalid">Minlength is 3</small>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="phone" maxlength="9" required formControlName="phone">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="email" required formControlName="email">
                    </mat-form-field>

                    <button mat-raised-button color="primary" type="submit" [disabled]="frmPatient.invalid">
                        <mat-icon>done</mat-icon>
                        <span>Done</span>
                    </button>

                    <button mat-raised-button color="accent" type="button" routerLink="/pages/patient" class="mt-2">
                        <mat-icon>cancel</mat-icon>
                        <span>Cancel</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
